# Mondrian properties

# JDBC drivers
mondrian.jdbcDrivers=com.mysql.cj.jdbc.Driver

# Logging level
mondrian.trace.level=1

# Enable memory monitoring
mondrian.memoryMonitor.enabled=true
mondrian.memoryMonitor.threshold=90

# Query optimization settings
mondrian.rolap.aggregates.Use=true
mondrian.rolap.aggregates.Read=true
mondrian.native.crossjoin.enable=true
mondrian.native.topcount.enable=true
mondrian.xmla.drillthroughMaxRows=1000
mondrian.rolap.ignoreInvalidMembers=true
mondrian.rolap.ignoreInvalidMembersDuringQuery=true

# Schema and catalog information
mondrian.catalogURL=file:///usr/local/tomcat/webapps/mondrian/WEB-INF/classes/FoodMart.xml

# Connection properties
mondrian.olap.connections.PoolNeeded=true
mondrian.rolap.localePropFile=mondrian/messages/mondrian_messages

# Custom properties
mondrian.rolap.generate.formatted.sql=true